<div class= "modal-dialog ">
  
<p-confirmDialog header="Confirmation" icon="fa fa-question-circle" width="425"></p-confirmDialog>

    
  <div class= "modal-content col-xs-12 col-ms-12 col-sm-10 ">
    <form [formGroup]="envioForm" (ngSubmit)="onSubmit()">
       <div class="modal-header">
           <button type="button" class="close" routerLink="/ingresar">x</button>
           <h4 class="modal-title">Mensaje Nuevo </h4>
         </div>
    <nav class="navbar navtool">
        <div class="btn-toolbar navbar-btn">
            <button type="submit" [disabled]="!envioForm.valid" class="btn btn-default color-btn1 navbar-btn" (click)="confirm()"> <span class="fa fa-paper-plane"></span>  
            </button>
            <button type="button" (click)="confirm()"  class="btn btn-default color-btn1 navbar-btn"> <span class="glyphicon glyphicon-paperclip"></span>
            </button>
            <button type="button" class="btn btn-default color-btn1 navbar-btn"> <span class="glyphicon glyphicon-floppy-disk"></span>
            </button>
          </div>
    </nav>
      <div id='vg' class="form-group">
        <label>Para:</label>
        <input class="form-control" formControlName="destinatario" type="text" placeholder="Ingrese destinatario">
      </div>
      <div class="form-group">
        <label>Asunto:</label>
        <input class="form-control" formControlName="asunto" type="text" placeholder="Asunto">
      </div>
      <div class="form-group">
        
          <label>Texto:</label>
          <textarea class="form-control" formControlName="texto" placeholder="Introduzca el texto"></textarea>
        </div>
        <button type="button" class="btn btn-danger color-btn">Descartar</button>
      </form>
   </div>
 </div>
